<div class="containerX videoRow">
    <div fxLayout='row' class="zero">
        <vg-player (onPlayerReady)="onPlayerReady($event)" fxFlex="1280px" class="one" fxLayout="row">
            <video #vgMedia
                   #vgHls="vgHls"
                   [vgMedia]="vgMedia"
                   [vgHls]="'../assets/playlist.m3u8'"
                   (onGetBitrates)="onGetBitrates($event, vgHls)"
                   id="myVideo"
                   controls
                   crossorigin
            >
                <!-- type="video/mp4"-->

                <track
                        src="../../assets/default.vtt"
                        kind="metadata"
                        label="Cue Points"
                        vgCuePoints
                        (onEnterCuePoint)="onEnterCuePoint($event)"
                >
            </video>
        </vg-player>


        <div fxFlex="30" class="two" fxLayout="row" fxFlexFill>
            <mat-chip-list>
                <mat-chip>TCIN: {{tcin}}
                    <button mat-button (click)="seekTcIn($event)">Seek</button>
                </mat-chip>
                <mat-chip>TCOUT: {{tcout}}
                    <button mat-button (click)="seekTcOut($event)">Seek</button>
                </mat-chip>
            </mat-chip-list>

        </div>
    </div>
</div>
<div class="containerX">
    <div class="custom-slider" fxFlex="column" fxFlexFill>
        <ng5-slider
                [(value)]="minValue"
                [(highValue)]="maxValue"
                [options]="options"
                (userChange)="updateValue($event)"
        ></ng5-slider>
        <img [src]="'http:'+thumb">
        <p>{{currentThumbnail$ | async}}</p>
        <p>{{currentThumbnail$ | async}}</p>
        <div *ngIf="currentThumbnail$ | async as currentThumbnail">
            <p>{{currentThumbnail}}</p>
        </div>
        <p>{{ duration }}</p>
        <p>{{ thumb }}</p>
        <p>{{ test }}</p>
        <p>{{ vgMedia }}</p>

    </div>
</div>
