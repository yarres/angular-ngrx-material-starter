<div>
    <!-- [vgHls]="'http://184.72.239.149/vod/smil:BigBuckBunny.smil/playlist.m3u8'"-->
    <!--  http://sample.vodobox.com/planete_interdite/planete_interdite_alternate.m3u8-->
    <vg-player (onPlayerReady)="onPlayerReady($event)">
        <video #vgMedia
               [vgMedia]="vgMedia"
               [vgHls]="'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8'"
               (onGetBitrates)="hlsBitrates = $event"
               id="myVideo"
               type="video/mp4"
               controls
               crossorigin
        >
            <track
                    src="../../assets/default.vtt"
                    kind="metadata"
                    label="Cue Points"
                    vgCuePoints
                    (onEnterCuePoint)="onEnterCuePoint($event)"
            >
        </video>
    </vg-player>


    <div class="custom-slider">


        <ng5-slider
                [(value)]="minValue"
                [(highValue)]="maxValue"
                [options]="options"
                (userChange)="updateValue($event)"
        ></ng5-slider>
        <mat-chip-list>
            <mat-chip>TCIN: {{tcin}}
                <button mat-button (click)="seekTcIn($event)">Seek</button>
            </mat-chip>
            <mat-chip>TCOUT: {{tcout}}
                <button mat-button (click)="seekTcOut($event)">Seek</button>
            </mat-chip>
        </mat-chip-list>
    </div>

</div>
